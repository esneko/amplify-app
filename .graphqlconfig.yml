projects:
  amplifymultienvexample-prod:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/api.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: 5hhhjp6g3nftvkpkqgzqzfwrau
        maxDepth: 2
extensions:
  amplify:
    version: 3
